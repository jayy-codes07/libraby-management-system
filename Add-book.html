<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book | Library System</title>
    <script src="https://kit.fontawesome.com/7fc894a6f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Add-book.css" />
    </head>
  <body>
    
    <div class="title">
      <h1>
        <a href="index.html"><i class="fa-solid fa-book-open-reader"></i></a>&nbsp;&nbsp;
        <span id="text-heading">Online Library Management System</span>
      </h1>
      <button type="button" class="btn-login">LOGIN</button>
    </div>

    <div class="form-container">
      <h2>Add New Book</h2>

      <form>
        <fieldset>
          <legend>Book Details</legend>
          
          <div class="input-group">
            <div>
                <label for="Book-name">Book Name:</label>
                <input type="text" id="Book-name" placeholder="Enter book title" required />
            </div>

            <div>
                <label for="book-id">Book ID:</label>
                <input type="text" id="book-id" placeholder="e.g. 101" required />
            </div>

            <div>
                <label for="Author-name">Author Name:</label>
                <input type="text" id="Author-name" placeholder="Enter author name" required>
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Price in â‚¹" required />
            </div>
        
            <div>
                <label for="desc">Description:</label>
                <input type="text" id="desc" placeholder="Short description" required />
            </div>

            <div>
                <label for="Quantity">Quantity:</label>
                <input type="number" id="Quantity" placeholder="Number of copies" required />
            </div>

            <div>
                <label for="img-url">Image URL:</label>
                <input type="url" id="img-url" placeholder="https://..." required />
            </div>
          </div>
        </fieldset>

        <button type="button" id="add-book-btn">Add Book to Library</button> 
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
